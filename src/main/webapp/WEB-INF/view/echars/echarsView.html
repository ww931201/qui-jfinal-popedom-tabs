<script type="text/javascript" src="../../libs/echarts.js"></script>

<script type="text/javascript"> 
    function initComplete(){
    	 // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		
		// 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        //通过Ajax获取数据
        $.ajax({
            type : "post",
            async : false, //同步执行
            url : "/echars/loadData",
            dataType : "json", //返回数据形式为json
            success : function(result) {
                if (result) {
                    option.title = result.title;
                    option.series = result.series;
                    option.xAxis = result.xAxis;
                    option.legend = result.legend;
                    console.log(result);
                   /*  options.series[0].name = result.series[0].name;
                    options.series[0].type = result.series[0].type;
                    var serisdata = result.series[0].data;
                    //jquery遍历
                    var value = [];
                    $.each(serisdata, function(i, p) {
                        value[i] = {
                            'name' : p['name'],
                            'value' : p['value']
                        };
                    }); */
                   // myChart.hideLoading();
                   // myChart.setOption(options);
                    myChart.setOption(option);
                }
            },
        // 使用刚指定的配置项和数据显示图表。
     
    });
    }
    </script>
<body>
	 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
</html>
